version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_demo
    environment:
      POSTGRES_DB: demo_db
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - demo-network

volumes:
  pgdata:

networks:
  demo-network:
